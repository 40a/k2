#cloud-config

---
write_files:
  - path: /etc/ssl/ca-key.pem
    owner: root
    permissions: 0644
    encoding: "gz+b64"
    content: |
      
  - path: /etc/ssl/ca.pem
    owner: root
    permissions: 0644
    encoding: "gz+b64"
    content: |
      
coreos:
  units:
    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            Requires=kraken-ssl.service
            After=kraken-ssl.service
            Environment="ETCD_SSL_DIR=/etc/etcd/ssl"
            ExecStartPre=/usr/bin/etcdctl -D etcd2379.etcd.testcluster.io \
              --cert-file /etc/etcd/ssl/client.pem --ca-file /etc/etcd/ssl/client-ca.pem --key-file /etc/etcd/ssl/client-key.pem \
              set /coreos.com/network/config '{ "Network": "10.1.0.0/16" }'
      command: start
    - name: kraken-networking.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Setup Network Environment
        Requires=early-docker.service
        After=early-docker.service
        [Service]
        ExecStart=/usr/bin/docker run -v /etc:/etc --rm=true --net=host \
         quay.io/venezia/setup-network-environment:v1.0.1-mv
        RemainAfterExit=yes
        Type=oneshot
    - name: kraken-ssl.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Setup Network Environment
        Requires=early-docker.service
        Requires=kraken-networking.service
        After=early-docker.service
        After=kraken-networking.service
        [Service]
        EnvironmentFile=/etc/network-environment
        ExecStart=/usr/bin/docker run -v /etc/ssl:/input -v /etc:/output --rm=true \
         -e HOST_IP=${DEFAULT_IPV4} \
         quay.io/samsung_cnct/drunkensmee:v0.2 /assets/generate_apiserver.sh
        RemainAfterExit=yes
        Type=oneshot
    - name: format-ephemeral.service
      command: start
      content: |
        [Unit]
        Description=Formats the ephemeral drive
        After=dev-xvdf.device
        Requires=dev-xvdf.device
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/bash -c '(/usr/sbin/blkid -t TYPE=ext4 | /usr/bin/grep /dev/xvdf) || (/usr/sbin/wipefs -fa /dev/xvdf && /usr/sbin/mkfs.ext4 /dev/xvdf)'
    - name: ephemeral.mount
      command: start
      content: |
        [Unit]
        Description=Mount ephemeral to /ephemeral
        Requires=format-ephemeral.service
        After=format-ephemeral.service
        [Mount]
        What=/dev/xvdf
        Where=/ephemeral
        Type=ext4
  flannel:
    etcd_endpoints: https://etcd2379.etcd.testcluster.io:2379
    etcd_cafile: /etc/etcd/ssl/client-ca.pem
    etcd_certfile: /etc/etcd/ssl/client.pem
    etcd_keyfile: /etc/etcd/ssl/client-key.pem
  locksmith:
    endpoint: https://etcd2379.etcd.testcluster.io:2379
    etcd_cafile: /etc/etcd/ssl/client-ca.pem
    etcd_certfile: /etc/etcd/ssl/client.pem
    etcd_keyfile: /etc/etcd/ssl/client-key.pem
  update:
    group: stable
    reboot-strategy: etcd-lock