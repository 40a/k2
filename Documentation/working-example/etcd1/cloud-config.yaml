#cloud-config

---
write_files:
  - path: /etc/ssl/ca-key.pem
    owner: root
    permissions: 0644
    encoding: "gz+b64"
    content: |
      
  - path: /etc/ssl/ca.pem
    owner: root
    permissions: 0644
    encoding: "gz+b64"
    content: |
      
coreos:
  units:
    - name: kraken-etcd.service
      command: start
      content: |
        [Unit]
        Description=etcd2379
        After=kraken-ssl.service
        After=kraken-networking.service
        After=ephemeral.mount
        Requires=kraken-ssl.service
        Requires=kraken-networking.service
        Requires=ephemeral.mount
        [Service]
        EnvironmentFile=/etc/network-environment
        TimeoutStartSec=0
        RestartSec=15
        Restart=always
        KillMode=none
        ExecStart=/usr/bin/rkt run --net=host \
         --stage1-path=/usr/lib/rkt/stage1-images/stage1-fly.aci \
         --insecure-options=image \
         --inherit-env=true \
         --volume ssl,kind=host,source=/etc/etcd/ssl,readOnly=true \
         --volume data,kind=host,source=/ephemeral/etcd,readOnly=false \
         --volume resolv-conf,kind=host,source=/etc/resolv.conf \
         --mount volume=ssl,target=/etc/etcd/ssl \
         --mount volume=data,target=/ephemeral \
         --mount volume=resolv-conf,target=/etc/resolv.conf \
         quay.io/coreos/etcd:v3.0.5 \
         -- --data-dir /ephemeral/etcd \
         --name etcd2379 \
         --peer-client-cert-auth \
         --peer-trusted-ca-file=/etc/etcd/ssl/peer-ca.pem \
         --peer-cert-file=/etc/etcd/ssl/peer.pem \
         --peer-key-file=/etc/etcd/ssl/peer-key.pem \
         --trusted-ca-file=/etc/etcd/ssl/server-ca.pem \
         --cert-file=/etc/etcd/ssl/server.pem \
         --key-file=/etc/etcd/ssl/server-key.pem \
         --client-cert-auth \
         --discovery-srv etcd2379.etcd.testcluster.io \
         --initial-advertise-peer-urls https://${DEFAULT_IPV4}:2380 \
         --initial-cluster-token myClusterToken \
         --initial-cluster-state new \
         --advertise-client-urls https://${DEFAULT_IPV4}:2379 \
         --listen-client-urls https://127.0.0.1:2379,https://127.0.0.1:4001,https://${DEFAULT_IPV4}:2379 \
         --listen-peer-urls https://127.0.0.1:2380,https://${DEFAULT_IPV4}:2380 \
         ---
        ExecStopPost=/usr/bin/rkt gc --mark-only
    - name: kraken-networking.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Setup Network Environment
        Requires=network-online.target
        After=network-online.target
        [Service]
        RemainAfterExit=yes
        Type=oneshot
        ExecStart=/usr/bin/rkt run \
         --insecure-options=image \
         --net=host \
         --inherit-env=true \
         --volume etc,kind=host,source=/etc,readOnly=false \
         --mount volume=etc,target=/etc \
         quay.io/venezia/setup-network-environment:v1.0.1-mv
        ExecStopPost=/usr/bin/rkt gc --mark-only
    - name: kraken-ssl.service
      runtime: true
      command: start
      content: |
        [Unit]
        Description=Setup Network Environment
        Requires=kraken-networking.service
        After=kraken-networking.service
        [Service]
        EnvironmentFile=/etc/network-environment
        RemainAfterExit=yes
        Type=oneshot
        ExecStart=/usr/bin/rkt run \
         --insecure-options=image \
         --inherit-env=true \
         --volume input,kind=host,source=/etc/ssl,readOnly=true \
         --volume output,kind=host,source=/etc,readOnly=false \
         --mount volume=input,target=/input \
         --mount volume=output,target=/output \
         --set-env=HOST_IP=${DEFAULT_IPV4} \
         --set-env=SERVICE_DNS_NAME=etcd2379.etcd.testcluster.io \
         --set-env=HOST_DNS_NAME=*.etcd2379.etcd.testcluster.io \
         quay.io/samsung_cnct/drunkensmee:v0.2 \
         --exec /assets/generate_etcd.sh
        ExecStopPost=/usr/bin/rkt gc --mark-only
    - name: format-ephemeral.service
      command: start
      content: |
        [Unit]
        Description=Formats the ephemeral drive
        After=dev-xvdf.device
        Requires=dev-xvdf.device
        [Service]
        Type=oneshot
        RemainAfterExit=yes
        ExecStart=/bin/bash -c '(/usr/sbin/blkid -t TYPE=ext4 | /usr/bin/grep /dev/xvdf) || (/usr/sbin/wipefs -fa /dev/xvdf && /usr/sbin/mkfs.ext4 /dev/xvdf)'
    - name: ephemeral.mount
      command: start
      content: |
        [Unit]
        Description=Mount ephemeral to /ephemeral
        Requires=format-ephemeral.service
        After=format-ephemeral.service
        [Mount]
        What=/dev/xvdf
        Where=/ephemeral
        Type=ext4
  locksmith:
    endpoint: https://etcd2379.etcd.testcluster.io:2379
    etcd_cafile: /etc/etcd/ssl/client-ca.pem
    etcd_certfile: /etc/etcd/ssl/client.pem
    etcd_keyfile: /etc/etcd/ssl/client-key.pem
  update:
    group: stable
    reboot-strategy: etcd-lock