---
- name: Create cadvisor service
  template: src=cadvisor.service.ansible
            dest=/etc/systemd/system/cadvisor.service
  sudo: yes

- name: notify systemd of config changes
  command: systemctl daemon-reload
  sudo: yes

- name: start cadvisor and set to start on startup
  service: name=cadvisor state=restarted enabled=yes
  sudo: yes
