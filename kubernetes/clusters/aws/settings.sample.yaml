---
id: aws

# AWS system settings
aws:
  accessKeyId:                                               #required, eq: same as AWS_ACCESS_KEY_ID
  secretAccessKey:                                           #required, eq: same as AWS_SECRET_ACCESS_KEY
  amiId: latest                                              #default = latest
  instanceType: m3.medium                                    #default = m3.medium required
  instanceTypeMaster: m3.large                               #default = m3.large
  instanceTypeEtcd: m3.medium                                #default = m3.medium
  instandeTypeNode: m3.medium                                #default = m3.medium 
  regionId: us-west-2                                        #required
  securityGroupIds:
    -                                                        #required, eg: - sg-1234
  subnetId:                                                  #required, eg: subnet-1234
  associatePublicIps: true                                   #default = no
  hostedZoneId:                                              #optional (required if using *HostName fields), eg: Z1234
  #instanceNamePrefix:                                       #default = kube, will set ec2 Name tag to eg: prefix-master
  masterHostName:                                            #optional, eg: name-master.kubeme.io
  proxyHostName:                                             #optional, eg: name-proxy.kubeme.io
  keyPair:                                                   #required, eg: 'key'
  keyPairPath:                                               #required, eg: ~/.ssh/keys/key.pem
  #elb:                                                      #optional, Joins nodes 01 through X to a sepcified ELB
  #  name:                                                   #required. 'elastic load balancer name'. 
  #  balancer_port: 80                                       #required. ELB world-facing port 
  #  instance_port: 30061                                    #required. ELP port to forward to on an instance. 
  #  healthy_threshold: 2                                    #required. How many successful pings before "healthy"  
  #  unhealthy_threshold: 3                                  #required. How many unsuccessful pings before "not healthy"  
  #  timeout: 5                                              #required. ping timeout 
  #  interval: 30                                            #required. ping check interval
  #  target_port: 30061                                      #required. ping port (TCP)


# Kubernetes sysetem settings
cluster:                     
  kubernetesVersion: stable                                  #default = stable
  nodes: 3                                                   #default = 3
  apiVersion: v1beta3                                        #default = v1beta3
  network:                                                   #required, CIDR of aws.subnetId
  guestbook: 
    run: false                                               #default = false

# Coreos system settings
coreos:
  channel: alpha                                             #default = alpha
  version: latest                                            #default = latest
  rebootStrategy: off                                        #default = off
